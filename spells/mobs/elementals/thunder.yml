thunderbolt:
  name: Thunderbolt
  actions:
    cast:
      - class: AreaOfEffect
        actions:
          - class: PotionEffect
          - class: Lightning
  effects:
    cast:
      - location: origin
        sound: entity_lightning_bolt_thunder
      - location: targets
        particle: fireworks_spark
        particle_count: 10
        particle_data: 0.1
        particle_offset_x: 0.2
        particle_offset_y: 0.2
        particle_offset_z: 0.2
  parameters:
    target: self
    target_type: Player
    radius: 16
    cooldown: 8000
    y_radius: 16
    duration: 1000
    add_effects:
      blindness: 0
      slow: 10
      confusion: 0
